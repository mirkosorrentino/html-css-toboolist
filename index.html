<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Roboto link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <img src="img/Logo.png" alt="Boolean Logo" class="logo">
        <h1 class="title">Toboolist</h1>
    </header>
    <!-- end header -->
    
    <!-- main -->
    <main>
    <!-- navigation section -->
    <nav>
        <button class="buttons add-task">Add Task</button>
        <button class="buttons add-section">Add Section</button>
    </nav>
    <!-- end navigation section -->

    <!-- list section -->
    <ul class="list">
        <li>
            <h2 class="list-titles"><span class="triangle">&#9660;</span> New Task</h2>
            <div class="goals"><span class="symbols check">&check;</span> Quarterly Newsletter <span class="editorial tag">Editorial</span></div>
        </li>
        <li>
            <h2 class="list-titles">Today</h2>
            <div class="goals"><span class="symbols check">&check;</span> Recruiting blog post <span class="editorial tag">Editorial</span></div>
            <div class="goals"><span class="symbols check">&check;</span> Mobile app launch <span class="q1-goals tag">Q1 goals</span></div>
            <div class="goals"><span class="symbols cross">&cross;</span> Mobile app launch <span class="q1-goals tag">Q1 goals</span></div>
        </li>
        <li>
            <h2 class="list-titles">Upcoming</h2>
        </li>
    </ul>
    <!-- end list section -->

    </main>
    <!-- end main -->
</body>
</html>
